<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Class Performance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper white">
          <a href="#" class="logo">
            <img src="https://daffodilvarsity.edu.bd/template/images/diulogoside.png" alt="logo" />
          </a>
          <a href="#" class="brand-logo center deep-purple-text text-darken-3">Class Performance</a>
        </div>
      </nav>
    </header>
    <center>
    <div id="result" class="modal">
      <div class="modal-content">
        <div class="center-align">
          <h4>Your class performance is</h4>
          {% for result in Result %}
          <h2 class="deep-purple-text">
            {{result}}
          </h2>
          {% endfor%}
        </div>
      </div>
    </div>
    </center>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $(document).ready(function () {
        $("select").formSelect();
        $(".modal").modal();
      });
    </script>
  </body>
</html>
