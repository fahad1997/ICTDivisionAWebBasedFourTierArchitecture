<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Class Performance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- Compiled and minified JavaScript -->
    <style>
      span {
        font-size: 1.1em;
      }

      label {
        font-size: large;
      }

      .input-field input:focus + label {
        color: #4527a0 !important;
      }

      .input-field input:focus {
        border-bottom: 1px solid #4527a0 !important;
        -webkit-box-shadow: 0 1px 0 0 #4527a0 !important;
        box-shadow: 0 1px 0 0 #4527a0 !important;
        background-color: #f7f7f7;
        border-radius: 10px;
      }

      .input-field textarea:focus + label {
        color: #4527a0 !important;
      }

      .btn {
        color: #fff !important;
        background-color: #4527a0 !important;
        text-transform: none;
        padding: 0 50px;
        border-radius: 10px;
        font-size: 1.2em;
      }
      .modal {
        border-radius: 10px;
      }
      .brand-logo {
        font-weight: bold;
      }
      .logo img {
        width: 150px;
        height: auto;
        margin-left: 1rem;
        margin-top: 1rem;
      }
      /*# sourceMappingURL=style.css.map */
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper white">
          <a href="#" class="logo">
            <img src="https://daffodilvarsity.edu.bd/template/images/diulogoside.png" alt="logo" />
          </a>
          <a href="#" class="brand-logo center deep-purple-text text-darken-3">Class Performance</a>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="section">
        <form method="post" action="classify/">
          {% csrf_token %}
          <span>Personal Information</span>
          <div class="row">
            <div class="col s12 m6 l4">
              <div class="input-field">
                <input id="first_name" type="text" class="validate" />
                <label for="first_name">Enter name</label>
              </div>
            </div>
            <div class="col s12 m6 l4">
              <div class="input-field">
                <input id="nationality" type="text" class="validate" />
                <label for="nationality">Nationality</label>
              </div>
            </div>
            <div class="col s12 m6 l4">
              <div class="input-field">
                <input id="place_of_birth" type="text" class="validate" />
                <label for="place_of_birth">Place of birth</label>
              </div>
            </div>
            <div class="col s12 m6 l4">
              <label for="gender">Gender</label>
              <p>
                <label>
                  <input name="group1" type="radio" checked />
                  <span>Male</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="group1" type="radio" />
                  <span>Female</span>
                </label>
              </p>
            </div>
          </div>
          <span>Academic Information</span>
          <div class="row">
            <div class="col s12 m6 l4">
              <div class="input-field">
                <input id="department" type="text" class="validate" />
                <label for="department">Department name</label>
              </div>
            </div>
            <div class="col s12 m6 l4">
              <div class="input-field">
                <input id="batch" type="number" class="validate" placeholder="ex. 22" />
                <label for="batch">Batch number</label>
              </div>
            </div>
            <div class="col s12 m6 l4">
              <div class="input-field">
                <select>
                  <option value="" disabled selected>Choose your option</option>
                  <option value="1">Spring</option>
                  <option value="2">Summer</option>
                  <option value="3">Fall</option>
                </select>
                <label>Semester number</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12 m6 l4">
              <div class="input-field">
                <input id="section" type="text" class="validate" placeholder="ex. A, B" />
                <label for="section">Section</label>
              </div>
            </div>
            <div class="col s12 m6 l4">
              <div class="input-field">
                <input id="grade_point" type="number" class="validate" placeholder="ex. 3.75" />
                <label for="grade_point">Last semester grade point</label>
              </div>
            </div>
          </div>
          <span>Class Performance Information</span>
          <div class="row">
            <div class="col s12 m6 l4">
              <div class="input-field">
                <input id="advisor_meeting" type="number" class="validate" />
                <label for="advisor_meeting">Number of meeting with advisor</label>
              </div>
            </div>
            <div class="col s12 m6 l4">
              <div class="input-field">
                <input id="group_study" type="number" class="validate" />
                <label for="group_study">Group study hours</label>
              </div>
            </div>
            <div class="col s12 m6 l4">
              <div class="input-field">
                <input id="StudentAbsenceDays" name="StudentAbsenceDays" type="number" class="validate" />
                <label for="absenst_days">Absent days</label>
              </div>
            </div>
            <div class="col s12 m6 l4">
              <label for="gender">Parent satisfaction</label>
              <p>
                <label>
                  <input name="group1" type="radio" checked />
                  <span>Yes</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="group1" type="radio" />
                  <span>No</span>
                </label>
              </p>
            </div>
            <div class="col s12 m6 l4">
              <div class="input-field">
                <input id="parents_education" type="text" class="validate" />
                <label for="parents_education">Education of parents</label>
              </div>
            </div>
            <div class="col s12 m6 l4">
              <div class="input-field">
                <select>
                  <option value="" disabled selected>Choose your option</option>
                  <option value="1">High</option>
                  <option value="2">Medium</option>
                  <option value="2">Low</option>
                </select>
                <label>Level of class</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12 m6">
              <div class="input-field">
                <select>
                  <option value="" disabled selected>Choose your option</option>
                  <option value="1">High</option>
                  <option value="2">Medium</option>
                  <option value="2">Low</option>
                </select>
                <label>Question asking rate in classroom</label>
              </div>
            </div>

            <div class="col s12 m6">
              <div class="input-field">
                <input id="questionsAskedInTheClassroom" name="questionsAskedInTheClassroom" type="number" class="validate" placeholder="ex. 40" />
                <label for="grade_point">Number of questions asked in classroom</label>
              </div>
            </div>
            <div class="col s12 m6">
              <div class="input-field">
                <input id="goThroughCourseMaterial" name="goThroughCourseMaterial" type="number" class="validate" placeholder="ex. 40" />
                <label for="grade_point">Going through course material</label>
              </div>
            </div>
            <div class="col s12 m6">
              <div class="input-field">
                <input id="grade_point" type="number" class="validate" placeholder="ex. 40" />
                <label for="grade_point">Number of course material completed</label>
              </div>
            </div>
          </div>
          <div class="center">
            <button><a class="waves-effect waves-light btn btn-large modal-trigger">Submit</a></button>
          </div>
        </form>
      </div>
    </main>
    <div id="result" class="modal">
      <div class="modal-content">
        <div class="center-align">
          <h4>Your class performance is</h4>
          <h3 class="deep-purple-text">
          
          </h3>
        </div>
      </div>
    </div>
    <footer></footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $(document).ready(function () {
        $("select").formSelect();
        $(".modal").modal();
      });
    </script>
  </body>
</html>
